<body>

  <main>
    <div class="float-right avatar" style="max-width: 50%"></div>

  <footer></footer>

  <script type="module">
    import { h, Component, render } from 'https://unpkg.com/preact?module';
    import htm from 'https://unpkg.com/htm?module';

    const html = htm.bind(h);

    const Contacts = () => {
      const url = new URL(document.location);
      const email = url.host.replace("\.", "@", 1)
      const cnn = "torn fiesta";
      const dnn = [6, 3, 5, 7, 8, 9, 10, 0, 1, 2]
      const telegramId = dnn.map(n => cnn[n]).join('')

      const contacts = [
        {
          "url": `mailto:${email}`,
          "icon": "email.svg",
          "text": "email me"
        },
        {
          "url": `https://t.me/${telegramId}`,
          "icon": "telegram.svg",
          "text": "message me"
        },
        {
          "url": "https://www.instagram.com/alex.betaev/",
          "icon": "instagram.svg",
          "text": "my pictures"
        },
        {
          "url": "https://bandcamp.com/abetaev",
          "icon": "bandcamp.svg",
          "text": "their music"
        }
      ]

      return html`${contacts.map(({ url, icon, text }) => html`<a class="contact" href="${url}" target="_blank">
        <img class="contact" src="${icon}" alt="${text}"/>
      </a>`)}`;
    }

    const footer = document.getElementsByTagName("footer")[0]
    render(html`<${Contacts} />`, footer);
  </script>
